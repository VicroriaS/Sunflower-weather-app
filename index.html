<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/e55c7d6921.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Sunflower-weather</title>
  </head>
  <body>
    <div class="container">
    <img src="images/logo.svg" alt="Weather" class="logo" width="200" />
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-input" class="mb-3">
            <div class="row">
    <form id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus
          id="city-input"
        />
        <input type="submit" value="Search" class="btn btn-light mb-1" />
      </form>
      <button type="button" class="btn btn-light" id="current-location-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-geo-alt"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
          />
          <path
            d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
          />
        </svg>
        Location
      </button>
          <div class="overview">
            <h1 id="city">Constanta</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="light rain" id="icon" class="float-left">
                <div class="float-left">
                  <strong id="temperature"> </strong><span class="units"><a href="" id="celsius-link" class="active">°C</a> |
                    <a href="" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
    
        <script src="app.js"></script>
  </body>
</html>
